<html>
    <head>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script>
    // 변수를 선언합니다.
    var audio = new Audio('https://siheonkim.github.io/website/songfiles/차라리.mp3');
</script>
</head>
<body>
    <button onclick="audio.play()">PLAY</button>
    <button onclick="audio.pause()">PAUSE</button>
    <input type="number" onchange="audio.currentTime=this.value"/>
    <input type="number" onchange="audio.volume=this.value"/>
    <a href="https://siheonkim.github.io/website/songfiles/차라리.mp3" target="_blank">차라리</a>
</body>
</html>
